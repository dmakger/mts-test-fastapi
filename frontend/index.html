<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сотрудники и подразделения</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">
    <style>
        .ui-tabs-panel {
            padding: 20px;
        }
        .dataTables_wrapper {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="tabs">
    <ul>
        <li><a href="#tabs-1">Список сотрудников на дату</a></li>
        <li><a href="#tabs-2">Состав подразделений</a></li>
    </ul>
    <div id="tabs-1">
        <form id="dateForm">
            <label for="reportDate">Отчет на дату:</label>
            <input type="text" id="reportDate" name="reportDate">
        </form>
        <table id="employeesTable" class="display">
            <thead>
                <tr>
                    <th>ФИО</th>
                    <th>Должность</th>
                    <th>Подразделение</th>
                    <th>Руководитель</th>
                    <th>Дата приема</th>
                    <th>Дата увольнения</th>
                    <th>Штат</th>
                    <th>Зарплата</th>
                </tr>
            </thead>
            <tbody>
                <!-- Данные будут загружены через DataTables -->
            </tbody>
        </table>
    </div>
    <div id="tabs-2">
        <form id="divisionForm">
            <label for="divisions">Отдел:</label>
            <select id="divisions" name="divisions[]" multiple="multiple" style="width: 300px;">
                <!-- Опции будут загружены через Select2 -->
            </select>
        </form>
        <table id="divisionsTable" class="display">
            <thead>
                <tr>
                    <th>ФИО</th>
                    <th>Должность</th>
                    <th>Подразделение</th>
                    <th>Руководитель</th>
                    <th>Дата приема</th>
                    <th>Дата увольнения</th>
                    <th>Штат</th>
                    <th>Зарплата</th>
                </tr>
            </thead>
            <tbody>
                <!-- Данные будут загружены через DataTables -->
            </tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
<script src="static/js/script.js"></script>
</body>
</html>
